<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본 비구름 레이더</title>

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Radar">
    <meta property="og:title" content="Japan Rain Cloud Radar">
    <meta property="og:image" content="https://storage.tenki.jp/archive/radar/2023/09/11/15/00/00/japan-detail-large.jpg" id="ogImage">
    <meta property="og:image:width" content="692"><meta property="og:image:height" content="520"><meta property="og:locale" content="ja_JP">

    <script>
        function updateImageUrl() {
            let currentDate = new Date();
            let year = currentDate.getFullYear();
            let month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
            let day = ('0' + currentDate.getDate()).slice(-2);
            let hours = ('0' + currentDate.getHours()).slice(-2);

            // 30분 정도 지나야 레이더 이미지가 생성된다
            if (currentDate.getMinutes() < 30) {
                hours = ('0' + new Date(currentDate.getTime() - 3600 * 1000).getHours()).slice(-2);
            }

            let imageUrl = `https://storage.tenki.jp/archive/radar/${year}/${month}/${day}/${hours}/00/00/japan-detail-large.jpg`;

            document.getElementById("currentDate").textContent = `${year}-${month}-${day} ` + currentDate.toTimeString();
            document.getElementById("radarImage").src = imageUrl;
            document.getElementById("ogImage").content = imageUrl;
        }

        window.onload = updateImageUrl;
    </script>
</head>
<body>
    <p>현재 시간: <span id="currentDate"></span></p>
    <img id="radarImage" src="" alt="일본 비구름 레이더 이미지">
</body>
